<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <h:head>
    <title>#{messages.title}</title>
    <meta charset="UTF-8" />
  </h:head>

  <h:body>
    <h:outputStylesheet name="ws-experiment.css" library="css" />

    <h:form id="colorForm" styleClass="content">
      <h1 class="title">#{messages.title}</h1>
      <h:dataTable id="log" value="#{colorClientService.getColors()}" var="color" styleClass="log">
        <h:column>
          <h:outputFormat value="#{messages.containsKey(color.id) ? messages[color.id] : color.id}" style="color: #{color.rgb};" />
        </h:column>
      </h:dataTable>
      <div class="buttons">
        <h:inputText id="countField" value="#{colorClientService.colorCount}" />
        <h:commandButton id="countButton" value="#{messages.red}" action="#{colorClientService.readColors()}" />
      </div>
      <div class="buttons">
        <h:inputText id="startField" value="#{colorClientService.startDateTime}" />
        <h:inputText id="endField" value="#{colorClientService.endDateTime}" />
        <h:commandButton id="datesButton" value="#{messages.green}" action="#{colorClientService.readColorsByDate()}" />
      </div>
    </h:form>
  </h:body>

</html>
